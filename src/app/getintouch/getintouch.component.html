    <div class="col-md-6">
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="mb-3">
          <input type="text" placeholder="Name" formControlName="user">
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Email" formControlName="email">
        </div>
        <span style="color: red;" *ngIf="user && user.invalid && user.touched">This field is not valid</span>
        <div class="mb-3">
          <textarea class="form-control" placeholder="Your text" id="exampleFormControlTextarea1" rows="5" formControlName="text"> Your Massage</textarea>
        </div>
        <button [disabled]="loginForm.invalid" class="btn1">Subscribe</button>
      </form>
